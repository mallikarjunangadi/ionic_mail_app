<ion-view view-title="Drafts" ng-controller="draftCtrl">
  <ion-content>
   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="loadDraftFromDB()">
  </ion-refresher>
  
   <div class="list">
    <a class="item item-avatar" ng-click="openMailModal(mail)" ng-repeat="mail in draftMails">
     <img src="{{mail.attachments}}"> <span class="right">{{mail.mailDateTime | toDateFilter}}</span>
     <h2 style="color:red;">Draft</h2> 
     <p>{{mail.mailSubject}}</p>
     <p>{{mail.mailBody}}</p>
    </a>   
   </div>
   
  </ion-content>
</ion-view>
